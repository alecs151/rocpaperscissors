<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="./desktop-computer.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <h1>Rock Paper Scissors</h1>
      </div>

      <!-- player -->
      <div class="player-container" id="player">
        <h2>
          You - <span id="player-score"></span
          ><span class="choice" id="player-choice"></span>
        </h2>
        <div class="centre">
          <i
            class="fas fa-hand-rock"
            title="title"
            id="player-rock"
            onclick="select('rock')"
          ></i>
          <i
            class="fas fa-hand-paper"
            title="paper"
            id="player-paper"
            onclick="select('paper')"
          ></i>
          <i
            class="fas fa-hand-scissors"
            title="scissors"
            id="player-scissors"
            onclick="select('scissors')"
          ></i>
        </div>
      </div>

      <!-- computah -->
      <div class="player-container" id="computah">
        <h2>
          Computer - <span id="computah-score"></span
          ><span class="choice" id="computah-choice"></span>
        </h2>
        <div class="centre">
          <i class="fas fa-hand-rock" title="title" id="computah-rock"></i>
          <i class="fas fa-hand-paper" title="paper" id="computah-paper"></i>
          <i
            class="fas fa-hand-scissors"
            title="scissors"
            id="computah-scissors"
          ></i>
        </div>
      </div>
      <!-- reset -->
      <i
        class="fas fa-retweet reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></i>
      <!-- results -->
      <div class="result-container">
        <h3 class="result-text" id="resultText">You Win!!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
